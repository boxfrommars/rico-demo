<div class="page-header">
    <h4><a href="#/humans"><i class="fa fa-reply"></i></a>&nbsp;&nbsp;&nbsp; {{ human.title }}</h4>
</div>
<form class="form-horizontal" role="form">
    <div class="form-group" ng-class="{'has-error': errors.title}">
        <label for="title" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-10">
            <input id="title" class="form-control" name="title" type="text" ng-model="human.title">
            <p class="text-danger" ng-show="errors.title" ng-bind="errors.title"></p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.bio}">
        <label for="bio" class="col-sm-2 control-label">Биография</label>
        <div class="col-sm-10">
            <textarea id="bio" rows="4" class="form-control" name="bio" cols="50" ng-model="human.bio"></textarea>
            <p class="text-danger" ng-show="errors.bio" ng-bind="errors.bio"></p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': errors.height}">
        <label for="title" class="col-sm-2 control-label">Рост</label>
        <div class="col-sm-10">
            <input id="height" class="form-control" name="title" type="text" ng-model="human.height">
            <p class="text-danger" ng-show="errors.height" ng-bind="errors.height"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="save()" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</form>
